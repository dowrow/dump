    <a-scene class="scene" antialias="true"  physics="gravity: -0.5">
      <a-sky color="#ae2633"></a-sky>

      <a-plane color="#ae2633" height="100" width="100" rotation="-90 0 0"></a-plane>

        <a-camera camera look-controls></a-camera>

    </a-scene>
    <input class="url-input" type="text" placeholder="Paste Image URL Here"/>

      Please enable JavaScript to view this website.
    </noscript>
    <script>

      let images = [];
      let url = 'https://i.imgur.com/ikOOvQw.png?1';
      const scene = document.querySelector('a-scene');
      let generateInterval = setInterval(generatePicture, 1000);
      const removeInterval = setInterval(removeImages, 1000);

      function generatePicture() {
        var image = document.createElement('a-image');
        image.setAttribute('src', url);
        image.setAttribute('dynamic-body', 'true');
        image.setAttribute('position', '0 2 0.2');
        image.setAttribute('height', '0.1');
        image.setAttribute('width', '0.1');
        scene.appendChild(image);
        images.push(image);
      }

      function removeImages() {
        images.map((image) => {
          if (image.getAttribute('position').y < 0) {
            scene.removeChild(image);
          }
        });
        if (images.length > 0) {
          images = images.filter(image => image.getAttribute('position').y > 0);
        }
      }

      function checkImage(url, good, bad) {
        var img = new Image();
        img.onload = good; 
        img.onerror = bad;
        img.src = url;
      }

    </script>
